{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
<div>
    <form action="/register" method="post">
        <input name ="username" type="text" placeholder="Name" required>
        <input name="password" type="password" placeholder="Choose password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
               title="Must contain at least one number, one uppercase letter and one lowercase letter, and be at least 8 characters" required>
        <input name="confirmation" type="password" placeholder="Confirm password" required>
        <input type="submit" value="Register">
    </form>
</div>
   
{% endblock %}
